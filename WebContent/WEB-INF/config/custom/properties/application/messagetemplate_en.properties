message.riskassessment_reopened.text.DBI=Hello $user.getFirstName() $user.getLastName(),\n\nThe risk assessment '$riskassessment.getObjId()' of client '$riskassessment.getClientSign()' has been reopened because the risk reviewer did not approve.\n\nBest regards,\nARIS Risk & Compliance Manager
message.riskassessment_threshold_reached.subject.DBI=ARIS Risk & Compliance Manager - Threshold for risk assessment reached
message.riskassessment_threshold_reached.text.DBI=Hello $user.getFirstName() $user.getLastName(),\n\nA predefined threshold has been reached for the risk assessment '$riskassessment.getObjId()' of client '$riskassessment.getClientSign()'.\n\nBest regards,\nARIS Risk & Compliance Manager
message.testcase_issue_reactivated.subject.DBI=ARIS Risk & Compliance Manager - Issue reactivated
message.testcase_issue_reactivated.text.DBI=Hello $user.getFirstName() $user.getLastName(),\n\nThe measure for the test case '$testcase.getObjId()' of the client '$testcase.getClientSign()' was reset to status 'Issue' after reactivation of the relevant issue.\n\nBest regards,\nARIS Risk & Compliance Manager
message.testcase_measure_deactivated.subject.DBI=ARIS Risk & Compliance Manager - Measure deactivated
message.testcase_measure_deactivated.text.DBI=Hello $user.getFirstName() $user.getLastName(),\n\nThe measure for the test case '$testcase.getObjId()' of the client '$testcase.getClientSign()' was set to status 'Deactivated' after deletion.\n\nBest regards,\nARIS Risk & Compliance Manager
message.testcase_noneffective.subject.DBI=ARIS Risk & Compliance Manager - Test case closed (control not effective)
message.testcase_noneffective.text.DBI=Hello $user.getFirstName() $user.getLastName(),\n\nThe test case '$testcase.getObjId()' of client '$testcase.getClientSign()' was closed with status 'Control not effective'.\n\nBest regards,\nARIS Risk & Compliance Manager
message.testcase_rejected.subject.DBI=ARIS Risk & Compliance Manager - Test case rejected
message.testcase_rejected.text.DBI=Hello $user.getFirstName() $user.getLastName(),\n\nThe test case '$testcase.getObjId()' of client '$testcase.getClientSign()' has been rejected.\nPlease edit the test case at: $serverConnection, and review the information.\n\nIf you have any questions, please contact an ARIS Risk & Compliance Manager administrator.\n\nBest regards,\nARIS Risk & Compliance Manager
message.updaterjob.subject.DBI=ARIS Risk & Compliance Manager - Objects updated
message.updaterjob.text.DBI=Hello $user.getFirstName() $user.getLastName(),\n\nThe following objects were updated for the client '$client.getSign()':$updaterLog\n\nPlease check them at: $serverConnection\n\nIf you have any questions, please contact an ARIS Risk & Compliance Manager administrator.\n\nBest regards,\nARIS Risk & Compliance Manager
message.xmlexportjob_failed.subject.DBI=ARIS Risk & Compliance Manager - XML export not possible
message.xmlexportjob_failed.text.DBI=Hello $user.getFirstName() $user.getLastName(),\n\nThe XML export you started was not completed successfully. See log below for detailed information.\n\nBest regards,\nARIS Risk & Compliance Manager\n\n$log
