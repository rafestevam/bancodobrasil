message.generatorjob_empty_group.subject.DBI=ARIS Risk & Compliance Manager - Objects generated for empty user groups
message.generatorjob_empty_group.text.DBI=Hello,\n\nNew objects of the type '$objectTypeName' have been generated for empty group(s) of client '$client.getSign()'. \nPlease edit them at: $serverConnection\n\nIf you have any questions, please contact an ARIS Risk & Compliance Manager administrator. \n\nBest regards,\nARIS Risk & Compliance Manager
message.followupjob_empty_group.subject.DBI=ARIS Risk & Compliance Manager - Follow-ups generated for empty user groups
message.followupjob_empty_group.text.DBI=Hello,\n\nNew follow-ups of the type '$objectTypeName' have been generated for empty group(s) of client '$client.getSign()'. \nPlease edit them at: $serverConnection\n\nIf you have any questions, please contact an ARIS Risk & Compliance Manager administrator. \n\nBest regards,\nARIS Risk & Compliance Manager
message.user_added_empty_group.subject.DBI=ARIS Risk & Compliance Manager - User is added to an empty user group with pending workflow
message.user_added_empty_group.text.DBI=Hello $user.getFirstName() $user.getLastName(),\n\nYou was added to an empty user group '$usergroup.getName()' and there is(are) pending workflow(s). If you have any questions, please contact an ARIS Risk & Compliance Manager administrator. \n\nBest regards,\nARIS Risk & Compliance Manager
message.last_user_removed_group.subject.DBI=ARIS Risk & Compliance Manager - The last user was removed from user group with pending workflow
message.last_user_removed_group.text.DBI=Hello,\n\nThe last user was removed from user group '$usergroup.getName()' with pending workflow. If you have any questions, please contact an ARIS Risk & Compliance Manager administrator. \n\nBest regards,\nARIS Risk & Compliance Manager
message.issue_general.subject.DBI=ARIS Risk & Compliance Manager - Issue '$issue.getName()' defined as '$groupStatus'
message.issue_general.text.DBI=The issue '$issue.getObjId()', typed as '$issue.getBbIssueType()', is currently defined as '$groupStatus' and it needs further actions. \n\nManagement: '$bb_mgmtApproverL1_groupOrgUnitName' \nImplementation: '$bb_implApproverL1_groupOrgUnitName' \nTechnical Support: '$bb_techApproverL1_groupOrgUnitName' \n\nBest Regards,\nARIS Risk & Compliance Manager
message.control_checker_successful.subject.DBI=ARIS Risk & Compliance Manager - Control checker executed
message.control_checker_successful.text.DBI=$user.getName(),\n\nControl checker was completed successfully. See log below for detailed information.\n\nBest regards,\nARIS Risk & Compliance Manager\n\n$log
