message.monitorjob.subject.DBI=ARIS Risk & Compliance Manager - Objetos verificados
message.monitorjob.text.DBI=Prezado usuário,\n\nForam verificados os seguintes objetos de tipo '$objectTypeName': $monitorLog\n\nEdite estes dados em: $serverConnection
message.op_checkin_job_summary.subject.DBI=ARIS Risk & Compliance Manager - Edição offline - Resumo do processo de carregamento
message.op_checkin_job_summary.text.DBI=Prezado usuário,\n\nO processo de carga foi concluído com o seguinte resultado:\n\n#if($infos.size() > 0) Carga concluída com sucesso:\n#foreach ($info em $infos)\n  $info\n#end\n\n#end\n#if($errors.size() > 0) A Carga falhou:\n#foreach ($error em $errors)\n $error\n#end\n\nPara informações detalhadas, consulte o arquivo de log anexado.\n\n#end\nAtenciosamente,\n\nARIS Risk & Compliance Manager.
message.op_checkin_verification.subject.DBI=ARIS Risk & Compliance Manager - Edição offline - Verificação do processo de carregamento
message.op_checkin_verification.text.DBI=Prezado usuário,\n\nO objeto '$objectToVerifiy' foi carregado. Verifique as alterações para concluir o carregamento.\n\nEm caso de dúvidas, contacte o usuário com o perfil de gestão deste específico módulo.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.op_offline_entry_deleted.subject.DBI=ARIS Risk & Compliance Manager - Edição offline cancelada
message.op_offline_entry_deleted.text.DBI=Prezado(a) $affectedUser,\n\na edição offline do objeto '$affectedObject' foi cancelada por $executingUser.\n\nEm caso de dúvidas, contacte um administrador do ARIS Risk & Compliance Manager.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
