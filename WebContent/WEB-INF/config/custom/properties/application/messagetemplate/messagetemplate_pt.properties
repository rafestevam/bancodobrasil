message.async_report_canceled.subject.DBI=ARIS Risk & Compliance Manager - Tarefa de relatório (assíncrona) cancelada
message.async_report_canceled.text.DBI=Prezado usuário,\n\na seguinte tarefa de relatório (assíncrona) foi cancelada:\nID do relatório: $job.getReportID()\nHora de início: $job.getStartDate()\nHora de conclusão: $job.getFinishDate()\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.async_report_failed.subject.DBI=ARIS Risk & Compliance Manager - Tarefa de relatório (assíncrona) falhada
message.async_report_failed.text.DBI=Prezado usuário,\n\na seguinte tarefa de relatório (assíncrona) falhou:\nID do relatório: $job.getReportID()\nHora de início: $job.getStartDate()\nHora de conclusão: $job.getFinishDate()\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.async_report_successful.subject.DBI=ARIS Risk & Compliance Manager - Tarefa de relatório (assíncrona) executada
message.async_report_successful.text.DBI=Prezado usuário,\n\na seguinte tarefa de relatório (assíncrona) foi executada:\nID do relatório: $job.getReportID()\nHora de início: $job.getStartDate()\nHora de conclusão: $job.getFinishDate()\n\nTransfira o relatório através do link incluído na mensagem.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.async_report_warning.subject.DBI=ARIS Risk & Compliance Manager - Tarefa de relatório (assíncrona) executada com alertas
message.async_report_warning.text.DBI=Prezado usuário,\n\na seguinte tarefa de relatório (assíncrona) foi executada com alertas:\nID do relatório: $job.getReportID()\nHora de início: $job.getStartDate()\nHora de conclusão: $job.getFinishDate()\n\nTransfira o relatório através do link incluído na mensagem.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.audit_closed.subject.DBI=ARIS Risk & Compliance Manager - Auditoria encerrada ($audit.getOwnerStatus())
message.audit_closed.text.DBI=Prezado usuário,\n\na auditoria '$audit.getObjId()' do cliente '$audit.getClientSign()' foi terminada com o estado '$audit.getOwnerStatus()'.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.audit_deactivated.subject.DBI=ARIS Risk & Compliance Manager - Auditoria desativada por '$role'
message.audit_deactivated.text.DBI=Prezado usuário,\n\na auditoria '$audit.getObjId()' do cliente '$audit.getClientSign()' foi desativada por '$role'.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.audit_rejected.subject.DBI=ARIS Risk & Compliance Manager - Auditoria recusada
message.audit_rejected.text.DBI=Prezado usuário,\n\na auditoria '$audit.getObjId()' do cliente '$audit.getClientSign()' foi recusada, porque o revisor de auditoria não concordou com os resultados.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.audit_reopened.subject.DBI=ARIS Risk & Compliance Manager - Auditoria reaberta
message.audit_reopened.text.DBI=Prezado usuário,\n\na auditoria '$audit.getObjId()' do cliente '$audit.getClientSign()' foi reaberta para edição.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.audit_step_closed.subject.DBI=ARIS Risk & Compliance Manager - Medida de auditoria encerrada ($auditstep.getOwnerStatus())
message.audit_step_closed.text.DBI=Prezado usuário,\n\na medida de auditoria '$auditstep.getObjId()' do cliente '$auditstep.getClientSign()' foi terminada com o estado '$auditstep.getOwnerStatus()'.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.audit_step_created.subject.DBI=ARIS Risk & Compliance Manager - Medida de auditoria gerada
message.audit_step_created.text.DBI=Prezado usuário,\n\nfoi gerada uma nova medida de auditoria '$auditstep.getObjId()' para o seu grupo do cliente '$auditstep.getClientSign()'.\nEdite estes dados em: $serverConnection\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.audit_step_deactivated.subject.DBI=ARIS Risk & Compliance Manager - Medida de auditoria desativada
message.audit_step_deactivated.text.DBI=Prezado usuário,\n\na medida de auditoria '$auditstep.getObjId()' do cliente '$auditstep.getClientSign()' foi desativada.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.audit_step_reopened.subject.DBI=ARIS Risk & Compliance Manager - Medida de auditoria reaberta
message.audit_step_reopened.text.DBI=Prezado usuário,\n\na medida de auditoria '$auditstep.getObjId()' do cliente '$auditstep.getClientSign()' foi reaberta para edição.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.audit_steps_created.subject.DBI=ARIS Risk & Compliance Manager - Medidas de auditoria geradas
message.audit_steps_created.text.DBI=Prezado usuário,\n\nforam geradas novas medidas de auditoria para o seu grupo do cliente '$auditstep.getClientSign()'.\nEdite estes dados em: $serverConnection\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.backup_failed.subject.DBI=ARIS Risk & Compliance Manager - Impossível efetuar cópia de segurança
message.backup_failed.text.DBI=Prezado usuário,\n\nnão foi possível fazer uma cópia de segurança dos dados. Para informações detalhadas, consulte o protocolo seguinte.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager\n\n$log
message.backup_successful.subject.DBI=ARIS Risk & Compliance Manager - Cópia de segurança executada
message.backup_successful.text.DBI=Prezado usuário,\n\na cópia de segurança dos dados foi concluída.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager\n\n$log
message.changereview_created.subject.DBI=ARIS Risk & Compliance Manager - Revisão de alterações gerada
message.changereview_created.text.DBI=Prezado usuário,\n\nforam geradas novas revisões de alterações para o(s) seu(s) grupo(s) do cliente '$client.getSign()'.\nEdite estes dados em: $serverConnection.\n\nEm caso de dúvidas, contacte um administrador do ARIS Risk & Compliance Manager.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.changereview_update_needed.subject.DBI=ARIS Risk & Compliance Manager - Revisão de alterações encerrada (Atualização necessária)
message.changereview_update_needed.text.DBI=Prezado usuário,\n\na revisão de alterações $changereview.getObjId() do cliente '$changereview.getClientSign()' foi encerrada com o estado 'Atualização necessária'.\n\nEm caso de dúvidas, contacte um administrador do ARIS Risk & Compliance Manager.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.checkout_successful.subject.DBI=ARIS Risk & Compliance Manager - Edição offline - Transferência disponível
message.checkout_successful.text.DBI=Prezado usuário,\n\nO arquivo offline está disponível para os seguintes objetos para o usuário com o perfil '$selectedRole':\n#foreach ($entry em $successfullObjIdentifierList) - $entry\n#end\n\n#if ($failedObjIdentifierList.size()>0) Não é possível editar em modo offline os seguintes objetos:\n#foreach ($entry em $failedObjIdentifierList) - $entry\n#end\n\nPormenores:\n$failedDetails\n\n#end\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.feedback.subject.DBI=ARIS Risk & Compliance Manager - Comentário $fromUser
message.feedback.text.DBI=$message_text
message.followupgeneratorjob.subject.DBI=ARIS Risk & Compliance Manager - Follow ups gerados
message.followupgeneratorjob.text.DBI=Prezado usuário,\n\nForam gerados novos objetos do tipo '$objectTypeName' para o(s) seu(s) grupo(s).\nEdite estes dados em: $serverConnection\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.generatorjob.subject.DBI=ARIS Risk & Compliance Manager - Objetos gerados
message.generatorjob.text.DBI=Prezado usuário,\n\nforam gerados novos objetos do tipo '$objectTypeName' para o(s) seu(s) grupo(s) do cliente '$client.getSign()'.\nEdite estes dados em: $serverConnection\n\nEm caso de dúvidas, contacte um administrador do ARIS Risk & Compliance Manager.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.issue_approved.subject.DBI=ARIS Risk & Compliance Manager - Issue aprovado
message.issue_approved.text.DBI=Prezado usuário,\n\no issue '$issue.getObjId()' foi aprovado pelo revisor de issues.\nVerifique os dados em: $serverConnection\n\nEm caso de dúvidas, contacte um administrador do ARIS Risk & Compliance Manager.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.issue_not_approved.subject.DBI=ARIS Risk & Compliance Manager - Apontamento não aprovado
message.issue_not_approved.text.DBI=Prezado usuário,\n\nO Apontamento '$issue.getObjId()' não foi aprovado pelo revisor de apontamentos, tendo sido reaberto para processamento.\nVerifique os dados em: $serverConnection\n\nEm caso de dúvidas, contacte um administrador do ARIS Risk & Compliance Manager.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.issue_responsible_assigned.subject.DBI=ARIS Risk & Compliance Manager - Issue atribuído
message.issue_responsible_assigned.text.DBI=Prezado usuário,\n\nfoi-lhe atribuído um novo Issue '$issue.getObjId()'.\nVerifique os dados em: $serverConnection\n\nEm caso de dúvidas, contacte um administrador do ARIS Risk & Compliance Manager.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.issue_to_be_approved.subject.DBI=ARIS Risk & Compliance Manager - Apontamento ($issue.getBbIssueType()) disponível para aprovação
message.issue_to_be_approved.text.DBI=Prezado usuário,\n\nO Apontamento'$issue.getObjId()' está disponível para aprovação.\nVerifique os dados em: $serverConnection\n\nEm caso de dúvidas, contacte um administrador do ARIS Risk & Compliance Manager.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.lossdb_incident_accepted.subject.DBI=ARIS Risk & Compliance Manager - Evento aceite
message.lossdb_incident_accepted.text.DBI=Prezado usuário,\n\no evento '$incident.getName()' do cliente '$incident.getClientSign()' com a ID de objeto ($incident.getObjId()) foi aceite.\nEdite estes dados em: $serverConnection\n\nEm caso de dúvidas, contacte um administrador do ARIS Risk & Compliance Manager.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.lossdb_incident_closed.subject.DBI=ARIS Risk & Compliance Manager - Evento encerrado
message.lossdb_incident_closed.text.DBI=Prezado usuário,\n\no evento '$incident.getName()' do cliente '$incident.getClientSign()' com a ID de objeto ($incident.getObjId()) foi terminado com o estado 'Encerrado'.\nAvalie estes dados em: $serverConnection\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.lossdb_incident_deactivated.subject.DBI=ARIS Risk & Compliance Manager - Evento desativado
message.lossdb_incident_deactivated.text.DBI=Prezado usuário,\n\no evento '$incident.getName()' do cliente '$incident.getClientSign()' com a ID de objeto ($incident.getObjId()) foi desativado.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.lossdb_incident_reactivated.subject.DBI=ARIS Risk & Compliance Manager - Evento reativado
message.lossdb_incident_reactivated.text.DBI=Prezado usuário,\n\no evento '$incident.getName()' do cliente '$incident.getClientSign()' com a ID de objeto ($incident.getObjId()) foi reativado.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.lossdb_incident_rejected.subject.DBI=ARIS Risk & Compliance Manager - Evento recusado
message.lossdb_incident_rejected.text.DBI=Prezado usuário,\n\no evento '$incident.getName()' do cliente '$incident.getClientSign()' com a ID de objeto ($incident.getObjId()) foi recusado.\nEdite estes dados em: $serverConnection e verifique as informações.\n\nEm caso de dúvidas, contacte um administrador do ARIS Risk & Compliance Manager.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.lossdb_inform_management.subject.DBI=ARIS Risk & Compliance Manager - Valores de limiar ultrapassados
message.lossdb_inform_management.text.DBI=Prezado usuário,\n\nos valores de limiar para o lançamento '$loss.getName()' ($loss.getObjId()) do cliente '$loss.getClientSign()' foram ultrapassados.\nAvalie estes dados em: $serverConnection\n\nEm caso de dúvidas, contacte um administrador do ARIS Risk & Compliance Manager.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.lossdb_inform_risk_responsibles.subject.DBI=ARIS Risk & Compliance Manager - Lançamentos atribuídos
message.lossdb_inform_risk_responsibles.text.DBI=Prezado usuário,\n\nos seguintes riscos foram atribuídos aos lançamentos '$loss.getName()' ($loss.getObjId()) do cliente '$client.getSign()':\n#foreach($risk em $risks)\n$risk\n #end \n\nVerifique os seus riscos e as suas avaliações de risco em: $serverConnection\n\nEm caso de dúvidas, contacte um administrador do ARIS Risk & Compliance Manager.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.lossdb_loss_accepted.subject.DBI=ARIS Risk & Compliance Manager - Lançamento aceite
message.lossdb_loss_accepted.text.DBI=Prezado usuário,\n\no lançamento '$loss.getName()' do cliente '$loss.getClientSign()' com a ID de objeto ($loss.getObjId()) foi aceite.\nEdite estes dados em: $serverConnection e verifique as suas avaliações de risco.\n\nEm caso de dúvidas, contacte um administrador do ARIS Risk & Compliance Manager.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.lossdb_loss_closed.subject.DBI=ARIS Risk & Compliance Manager - Lançamento encerrado
message.lossdb_loss_closed.text.DBI=Prezado usuário,\n\no lançamento '$loss.getName()' do cliente '$loss.getClientSign()' com a ID de objeto ($loss.getObjId()) foi terminado com o estado 'Encerrado'.\nAvalie estes dados em: $serverConnection e verifique as informações.\n\nAtenciosamente,\n\nARIS Risk & Compliance Manager
message.lossdb_loss_deactivated.subject.DBI=ARIS Risk & Compliance Manager - Lançamento desativado
